<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor Custo de Viagem - Dijkstra</title>
    <link rel="stylesheet" href="cidadesaltovale.css" type="text/css">
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

    <script src="cidadesaltovale.js"></script>

    <div class="container">
        <h1>Algoritmo de Dijkstra - Menor Custo entre Cidades</h1>
    
        <div class="image-container">
            <img src="MapaAltoValeCustos1.drawio.png" alt="Mapa da Região Alto Vale" class="map-image">
        </div>

        <div class="form-group">
            <label for="startCity">Cidade de Partida:</label>
            <select id="startCity">
                <option value="Ituporanga">Ituporanga</option>
                <option value="Aurora">Aurora</option>
                <option value="Rio do Sul">Rio do Sul</option>
                <option value="Agronomica">Agronômica</option>
                <option value="Trombudo Central">Trombudo Central</option>
                <option value="Agrolandia">Agrolândia</option>
                <option value="Atalanta">Atalanta</option>
                <option value="Petrolandia">Petrolândia</option>
                <option value="Chapadao do Lageado">Chapadão do Lageado</option>
                <option value="Imbuia">Imbuia</option>
                <option value="Vidal Ramos">Vidal Ramos</option>
                <option value="Lontras">Lontras</option>
                <option value="Ibirama">Ibirama</option>
                <option value="Presidente Getulio">Presidente Getúlio</option>
                <option value="Laurentino">Laurentino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="endCity">Cidade de Destino:</label>
            <select id="endCity">
                <option value="Ituporanga">Ituporanga</option>
                <option value="Aurora">Aurora</option>
                <option value="Rio do Sul">Rio do Sul</option>
                <option value="Agronomica">Agronômica</option>
                <option value="Trombudo Central">Trombudo Central</option>
                <option value="Agrolandia">Agrolândia</option>
                <option value="Atalanta">Atalanta</option>
                <option value="Petrolandia">Petrolândia</option>
                <option value="Chapadao do Lageado">Chapadão do Lageado</option>
                <option value="Imbuia">Imbuia</option>
                <option value="Vidal Ramos">Vidal Ramos</option>
                <option value="Lontras">Lontras</option>
                <option value="Ibirama">Ibirama</option>
                <option value="Presidente Getulio">Presidente Getúlio</option>
                <option value="Laurentino">Laurentino</option>
            </select>
        </div>

        <button id="calculateBtn">Calcular Menor Custo</button>

        <div class="result">
            <h2>Resultado:</h2>
            <p id="output"></p>
        </div>

        <div id="graph-container" style="height: 500px;"></div>

        
    </div>

</body>
</html>
